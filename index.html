<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher JSON</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form id="inputForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <ul id="infos"></ul>
    <p id="depart"></p>
    <p id="arrivee"></p>
    <p id="estimated_time"></p>

    <script>
        let jsonData = {};

        async function main() {
            jsonData = await getData();
            const elt = document.querySelector("#infos");


            // Update individual elements
            document.getElementById("depart").innerText = `Depart: ${jsonData.depart}`;
            document.getElementById("arrivee").innerText = `Arrivee: ${jsonData.arrivee}`;
            document.getElementById("estimated_time").innerText = `Estimated Time: ${jsonData["estimated time"]}`;
        }

        async function getData() {
            const res = await fetch("infos.json");
            const data = await res.json();
            return data;
        }

        main();
    </script>



</body>
</html>
