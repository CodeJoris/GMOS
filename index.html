<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher JSON</title>
</head>
<body>
    <ul id="infos"></ul>

    <script>
        main();
        async function main() {
            const all_info = await getData();
            const elt = document.querySelector("#infos");

            for (const key in all_info) {
                if (all_info.hasOwnProperty(key)) {
                    elt.innerHTML += `<li>${key}: ${all_info[key]}</li>`;
                }
            }
        }

        async function getData() {
            const res = await fetch("infos.json");
            const data = await res.json();
            return data;
        }
    </script>


    
</body>
</html>
