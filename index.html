<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afficher JSON</title>
</head>
<body>
    <div id="output">Chargement...</div>

    <script>
        // Simuler le contenu d'un JSON
        const data = fetch('http://127.0.0.1:5000');

        // Afficher la valeur "message" dans la div
        document.getElementById("output").textContent = data.message;
    </script>
</body>
</html>
