<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>GMOS</title>
</head>
<body>
    <form action="/directions" method="post">
        <table border="0" align="center">
            <!-- First row with merged columns -->
            <tr>
                <td colspan="2"><h1>Google Maps on Steroids</h1></td>
            </tr>
            <!-- Second to Fifth rows with second column merged -->
            <tr>
                <td>
                    <label for="depart"><h2>Beg Location:</h2></label>
                    <input type="text" id="depart" name="depart" required>
                </td>
                <td rowspan="5">
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img src="{{ map_url }}" alt="Route Map" style="width: 600px; height: 400px; display: block;">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="arrivee"><h2>End Location:</h2></label>
                    <input type="text" id="arrivee" name="arrivee" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mode"><h2>Mode of Transportation:ㅤㅤㅤㅤ</h2></label>
                    <select id="mode" name="mode">
                        <option value="walking">Walking 🚶‍♀️</option>
                        <option value="transit">Transit 🚌</option>
                        <option value="driving">Driving 🚗</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <h2>.</h2>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Get Directions</button>
                    
                </td>
                
            </tr>
            
            
            <tr><td><center><h2><strong>Walking Coefficient [🚶‍♀️]:</strong> {{ w_coef }}</h2></center></td>
                <td><center><h2><strong>Min-time light 🟢 :</strong> {{ min_time }}</h2></center></td>

            
            <tr><td><center><h2><strong>Driving Coefficient [🚗]:</strong> {{ c_coef }}</h2></center></td>
                <td><center><h2><strong>Max-time light 🔴 :</strong> {{ max_time }}</h2></center></td>
            
        </table>
    </form>

    {% if result %}
        <h3>Estimated Time: {{ result }}</h3>
        
        <form action="/update_coefficient" method="post" style="text-align: center;">
            <h2>{{ virgule1 }} ➡️ {{ virgule2 }}</h2> <br>
            <button type="submit" name="status" value="faster" class="button-green">Early 👼</button>
            <button type="submit" name="status" value="ontime" class="button-orange">On Time 😉</button>
            <button type="submit" name="status" value="slower" class="button-red">Late 💀</button>




        </form>
    {% endif %}
</body>
</html>
