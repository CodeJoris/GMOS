
<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>GMOS</title>
</head>
<body>
    <h1>Google Maps on Steroids</h1>
    <form action="/directions" method="post">
        <label for="depart"><h2>Start Location:</h2></label>
        <input type="text" id="depart" name="depart" required>
        <br><br>
        <label for="arrivee"><h2>End Location:</h2></label>
        <input type="text" id="arrivee" name="arrivee" required>
        <br><br>
        <label for="mode"><h2>Mode of Transportation:</h2></label>
        <select id="mode" name="mode">
            <option value="walking">Walking</option>
            <option value="transit">Transit</option>
            <option value="driving">Driving</option>
        </select>
        <img src="{{ map_url }}" alt="Route Map">
        <br><br>
        <button type="submit">Get Directions</button>
  
    {% if result %}
        <h3>Estimated Time: {{ result }}</h3>
        <form action="/update_coefficient" method="post">
            <p><h2>Did you arrive faster, slower, or just on time?</h2></p>
            <button type="submit" name="status" value="faster" class="button-red">Faster</button>
            <button type="submit" name="status" value="slower" class="button-orange">Slower</button>
            <button type="submit" name="status" value="ontime" class="button-green">On Time</button>
        </form>
    
        <form action="/start_address" method="post">
            <label for="start_address"><h2>Start Address</h2></label>
            <input type="text" name="start_address" placeholder="Enter start address">
            <button type="submit">Submit</button>
        </form>
    
        <!-- Form to input the end address -->
        <form action="/end_address" method="post">
            <label for="end_address"><h2>End Address</h2></label>
            <input type="text" name="end_address" placeholder="Enter end address">
            <button type="submit">Submit</button>
        </form>
        
        <!-- Section to display the results dynamically -->
        <h2>Results:</h2>
        <p>Start Address: {{ start_address }}</p>
        <p>End Address: {{ end_address }}</p>
    {% endif %}
</body>
</html>
